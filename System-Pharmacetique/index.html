<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher des articles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="page-title" style="margin-top: 50px;margin-bottom: 20px">Système de vente pharmaceutique</h2>
    <div class="search-container">
        <div class="search-input-container">
            <input type="text" class="form-control search-input" id="searchInput" placeholder="Rechercher un article" style="width: 175px;">
        </div>
        <div class="add-article-container">
            <a href="indexx.html" class="btn btn-primary add-article-button">Ajouter un nouveau article</a>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th >Nom de l'article</th>
            <th >Actions</th>
            <th >Mise à jour</th>
            <th >Quantité commandée</th>
            <th>Prix total (DHS)</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
